<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: gray;
            min-height: 100vh;
            padding: 0 10px;
            align-items: center;
            justify-content: center;
        }

        .calendar-container {
            background: #fff;
            width: 450px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .calendar-container header {
            display: flex;
            align-items: center;
            padding: 25px 30px 10px;
            justify-content: space-between;
        }

        header .calendar-navigation {
            display: flex;
        }

        header .calendar-navigation span {
            height: 38px;
            width: 38px;
            margin: 0 1px;
            cursor: pointer;
            text-align: center;
            line-height: 38px;
            border-radius: 50%;
            user-select: none;
            color: #aeabab;
            font-size: 1.9rem;
        }

        .calendar-navigation span:last-child {
            margin-right: -10px;
        }

        header .calendar-navigation span:hover {
            background: #f2f2f2;
        }

        header .calendar-current-date {
            font-weight: 500;
            font-size: 1.45rem;
        }

        .calendar-body {
            padding: 20px;
        }

        .calendar-body ul {
            list-style: none;
            flex-wrap: wrap;
            display: flex;
            text-align: center;
        }

        .calendar-body .calendar-dates {
            margin-bottom: 20px;
        }

        .calendar-body li {
            width: calc(100% / 7);
            font-size: 1.07rem;
            color: #414141;
        }

        .calendar-body .calendar-weekdays li {
            cursor: default;
            font-weight: 500;
        }

        .calendar-body .calendar-dates li {
            margin-top: 30px;
            position: relative;
            z-index: 1;
            cursor: pointer;
        }

        .calendar-dates li.inactive {
            color: #aaa;
        }

        .calendar-dates li.active {
            color: #fff;
        }

        .calendar-dates li::before {
            position: absolute;
            content: "";
            z-index: -1;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .calendar-dates li.active::before {
            background: gray;
        }

        .calendar-dates li:not(.active):hover::before {
            background: #e4e1e1;

        }

        #calendarButton {
            position: absolute;
            left: 95.5%;
            top: 2.2%;
            width: 40px;
            height: 40px; /* Ensuring the button is square */
            border-radius: 50%; /* Keeps the circular shape */
            background: #fff; /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for consistency */
            padding-right: 7px; /* Moves the circle background slightly to the right */
            padding-top: 5px;
            padding-left: 5px;
            padding-bottom: 5px;
            margin-left: 0px; /* Adjusts the overall element position to compensate */
            transition: background 0.3s ease;
        }

        #calendarButton:hover {
            background: #aaa;
        }


    </style>
	<meta charset="utf-8">
	<title>Calendar</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
	<div class="calendar-container">
		<header class="calendar-header">
			<p class="calendar-current-date"></p>
			<div class="calendar-navigation">
				<span id="calendar-prev"
					class="material-symbols-rounded">
					chevron_left
				</span>
				<span id="calendar-next"
					class="material-symbols-rounded">
					chevron_right
				</span>
			</div>
		</header>

		<div class="calendar-body">
			<ul class="calendar-weekdays">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul>
			<ul class="calendar-dates"></ul>
		</div>
	</div>
    <img id="calendarButton" onclick="showCalendar()" src="calendarIcon.png"></img>
    <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth();

        function showCalendar() {
            var elements = document.getElementsByClassName("calendar-container");

            for (var i = 0; i < elements.length; i++) {
                var element = elements[i];
                if (element.style.display === 'none' || element.style.display === '') {
                    element.style.display = 'block'; 
                } else {
                    element.style.display = 'none';
                }
            }
        }


        const day = document.querySelector(".calendar-dates");
        const currdate = document.querySelector(".calendar-current-date");
        const prenexIcons = document.querySelectorAll(".calendar-navigation span");
        
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const manipulate = () => {
            let dayone = new Date(year, month, 1).getDay();
            let lastdate = new Date(year, month + 1, 0).getDate();
            let dayend = new Date(year, month, lastdate).getDay();
            let monthlastdate = new Date(year, month, 0).getDate();
            let lit = "";

            for (let i = dayone; i > 0; i--) {
                lit += `<li class="inactive">${monthlastdate - i + 1}</li>`;
            }

            for (let i = 1; i <= lastdate; i++) {
                let isToday = i === date.getDate()
                    && month === new Date().getMonth()
                    && year === new Date().getFullYear()
                    ? "active"
                    : "";
                lit += `<li class="${isToday}">${i}</li>`;
            }

            for (let i = dayend; i < 6; i++) {
                lit += `<li class="inactive">${i - dayend + 1}</li>`
            }

            currdate.innerText = `${months[month]} ${year}`;
            day.innerHTML = lit;
        }

        manipulate();
        prenexIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                month = icon.id === "calendar-prev" ? month - 1 : month + 1;

                if (month < 0 || month > 11) {
                    date = new Date(year, month, new Date().getDate());
                    year = date.getFullYear();
                    month = date.getMonth();
                } else {
                    date = new Date();
                }
                manipulate();
            });
        });

        day.addEventListener("click", (e) => {
            if (e.target.tagName === "LI" && !e.target.classList.contains("inactive")) {
                console.log("", e.target.textContent, `${months[month]} ${year}`);



            }
        });

    </script>
</body>
</html>
