<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS Interface</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #38bdf8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .center-interface {
      position: relative;
      width: 384px;
      height: 384px;
    }
    .rotating-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .ring-circle {
      fill: none;
      stroke: #38bdf8;
      stroke-width: 1;
      stroke-dasharray: 4, 4;
      opacity: 0.5;
    }
    .inner-circle {
      fill: #38bdf8;
      opacity: 0.8;
      animation: pulse 2s infinite ease-in-out;
      transform-origin: center;
    }
    .decorative-line {
      fill: none;
      stroke: #38bdf8;
      stroke-width: 0.5;
      opacity: 0.3;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }
    .static-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
    }
    .data-box {
      position: absolute;
      border: 1px solid #38bdf8;
      border-radius: 10px;
      padding: 10px;
      color: #38bdf8;
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
      font-size: 14px;
      text-shadow: 0 0 5px #38bdf8;
    }
    .weather-box {
      top: 20%;
      left: 20%;
      width: 250px;
    }
    .server-box {
      top: 20%;
      right: 20%;
      width: 250px;
    }
    .time-box {
      bottom: 20%;
      left: 20%;
      width: 250px;
    }
    .chat-box {
      bottom: 20%;
      right: 20%;
      width: 250px;
      height: 100px;
      overflow-y: auto;
    }
    .chat-box input {
      width: 100%;
      border: none;
      padding: 5px;
      font-size: 14px;
      color: #38bdf8;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #38bdf8;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Center Interface -->
  <div class="center-interface">
    <!-- Rotating Ring -->
    <svg class="rotating-ring" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" class="ring-circle" />
      <circle cx="100" cy="100" r="95" class="ring-circle" style="stroke-dasharray: 6, 6;" />
    </svg>

    <!-- Static Decorations -->
    <svg class="static-decoration" viewBox="0 0 200 200">
      <line x1="100" y1="0" x2="100" y2="200" class="decorative-line" />
      <line x1="0" y1="100" x2="200" y2="100" class="decorative-line" />
    </svg>

    <!-- Pulsing Inner Blob -->
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="20" class="inner-circle" />
    </svg>
  </div>

  <!-- Data Boxes -->
  <div class="data-box weather-box">
    <h4>Weather</h4>
    <p>Sunny, 25Â°C</p>
  </div>
  <div class="data-box server-box">
    <h4>Server Status</h4>
    <p>All Systems Online</p>
  </div>
  <div class="data-box time-box">
    <h4>Time</h4>
    <p id="time-display"></p>
  </div>
  <div class="data-box chat-box">
    <h4>Chat</h4>
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." />
  </div>

  <script>
    // Update the time dynamically
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('time-display').textContent = timeString;
    }
    setInterval(updateTime, 1000);

    // Simple chat functionality
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim() !== '') {
        const message = document.createElement('p');
        message.textContent = `You: ${chatInput.value}`;
        message.style.margin = '0';
        chatLog.appendChild(message);
        chatInput.value = '';
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
