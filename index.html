<!DOCTYPE html>
<html>
<head>
    <title>GPTZero-Cheat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 95.5%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            text-align: center;
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPTZero-Cheat</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="updateInput()">Change</button>
        <textarea id="outputText" readonly></textarea>
        <button onclick="copyText()">Copy</button>
        <div id="copiedText" class="feedback"></div>
    </div>
    <script>
        function updateInput() {
            let userInput = document.getElementById('inputText').value;
            userInput = userInput.replace(/ /g, "â€Š ");
            document.getElementById('outputText').value = userInput;
        }
        function copyText() {
            let textToCopy = document.getElementById('outputText').value;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    document.getElementById('copiedText').innerText = "Text copied to clipboard";
                })
                .catch(err => {
                    console.error('Error in copying text: ', err);
                });
        }
    </script>
</body>
</html>
