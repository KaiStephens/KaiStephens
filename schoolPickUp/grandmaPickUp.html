<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
	<head>
		<title>Kai's end of school</title>
		<style>
			body, html {
				height: 100%;
				margin: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#timeText {
				position: relative;
			}
		</style>
	</head>
	<body>
		<p id="timeText"></p></body>
	<script>
		let d = new Date();
            let countDownDate = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 14, 45, 3).getTime();

            let x = setInterval(function() {
                let now = new Date().getTime();
                let distance = countDownDate - now;
				let hours 
				let minutes
				
				// Hours
				if (Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) == 0){
					hours = ""
				} else {
					hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + "h "
				}
				
				
				// Minutes
				if (Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)) == 0){
					minutes = ""
				} else {
					minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)) + "m "
				}
				
				// Seconds
				let seconds = Math.floor((distance % (1000 * 60)) / 1000) + "s ";
				
                document.getElementById("timeText").innerHTML = "Kai's schools ends in " + hours + minutes + seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timeText").innerHTML = "Kai's School has already ended today";
                }
            }, 1000);
		
	</script>
</html>
