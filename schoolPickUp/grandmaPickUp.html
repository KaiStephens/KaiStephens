<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
    <head>
        <title>Kai's end of school</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #timeText, #pickUpText {
                position: absolute;
            }
            #pickUpText {
                top: 35%;
            }
        </style>
    </head>
    <body>
        <p id="pickUpText"></p>
        <p id="timeText"></p>
        <script>
            let d = new Date();
            let countDownDate = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 14, 45, 3).getTime();
	    let countDownDate2 = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 14, 31, 54).getTime();

            function calculateTimeUntil(countDownDate) {
                let now = new Date().getTime();
                let distance = countDownDate - now;

                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                return { hours, minutes, seconds, distance };
            }

            let x = setInterval(function() {
		// Example: {hours: 3, minutes: 8, seconds: 20, distance: 11300583}
                let timeLeft = calculateTimeUntil(countDownDate);

                if (timeLeft.distance > 0) {
                    let hoursText = timeLeft.hours > 0 ? timeLeft.hours + "h " : "";
                    let minutesText = timeLeft.minutes > 0 ? timeLeft.minutes + "m " : "";
                    let secondsText = timeLeft.seconds + "s";

                    document.getElementById("timeText").innerHTML = "Kai's school ends in " + hoursText + minutesText + secondsText;
                
                } else {
                    clearInterval(x);
                    document.getElementById("timeText").innerHTML = "Kai's School has already ended today";
                }

		let timeLeftTwo = calculateTimeUntil(countDownDate2);

                if (timeLeftTwo.distance > 0) {
                    let hoursText = timeLeftTwo.hours > 0 ? timeLeftTwo.hours + "h " : "";
                    let minutesText = timeLeftTwo.minutes > 0 ? timeLeftTwo.minutes + "m " : "";
                    let secondsText = timeLeftTwo.seconds + "s";

                    document.getElementById("pickUpText").innerHTML = "You need to leave your house in " + hoursText + minutesText + secondsText;
                
                } else {
                    clearInterval(x);
                    document.getElementById("pickUpText").innerHTML = "";
                }
            }, 1000);
        </script>
    </body>
</html>
